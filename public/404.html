<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="width=device-width" name="viewport">
  <stylesheet_link_tag 'application', media: 'all', 'data-turbolinks-track' = true >
  <style>
  html {
    height: 100%;
  }
  body {
    background: -webkit-linear-gradient(#f97171, #febf78); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(#f97171, #febf78); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(#f97171, #febf78); /* For Firefox 3.6 to 15 */
    background: linear-gradient(#f97171, #febf78); /* Standard syntax */
    color: white;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    min-height: 100%;
    height: 100%;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .jumbotron > h1 {
    font-size: 34px;
    font-weight: 900;
    color: white;
    line-height: 1.5em;
  }
  .jumbotron > h1.super {
    font-size: 44px;
    font-weight: 900;
    color: dodgerblue;
    line-height: 1em;
  }

  .jumbotron > p {
    font-size: 18px;
    display: inline;
  }
  .jumbotron > a {
    font-size: 18px;
    color: #ff4a50;
    display: inline;
    text-decoration: none;
    transition: color ease-in 0.2s;
  }
  .jumbotron > a:hover {
    color: dodgerblue;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .container {
    padding-top: 30vh;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 15px;
    padding-right: 15px;
    max-width: 1100px;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="4040-body-style">
    <div class="container">
      <div class="jumbotron">
        <h1 class="super">Error #404</h1>
        <h1>It seems you've gone of the map.</h1>
        <p>Just follow the white rabbit to go</p>  
        <a href="http://fivemarks.in", alt='home'>home.</a>
      </div>
    </div>      
  </div>
</body>
</html>
